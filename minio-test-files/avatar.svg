<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="200" cy="200" r="180" fill="url(#grad1)"/>
  
  <!-- Head -->
  <circle cx="200" cy="150" r="60" fill="white"/>
  
  <!-- Body -->
  <ellipse cx="200" cy="280" rx="85" ry="100" fill="white"/>
  
  <!-- Eyes -->
  <circle cx="180" cy="140" r="8" fill="#667eea"/>
  <circle cx="220" cy="140" r="8" fill="#667eea"/>
  
  <!-- Smile -->
  <path d="M 170 160 Q 200 175 230 160" stroke="#667eea" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="200" y="320" font-size="28" font-weight="bold" fill="#667eea" text-anchor="middle" font-family="Arial, sans-serif">MINICLOUD</text>
  <text x="200" y="350" font-size="18" fill="#667eea" text-anchor="middle" font-family="Arial, sans-serif">Student Avatar</text>
</svg>
